<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" style="display: block !important;">
      <ion-menu-toggle style="display: block !important;">
        <ion-button onclick="document.getElementById('mainNav').open()" style="display: block !important;">
          <ion-icon slot="icon-only" name="menu" style="display: block !important;"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>
      FLL Tools
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item routerLink="/scorer" detail>
      <ion-label>FLL CARGO CONNECT Scorer</ion-label>
    </ion-item>
    <ion-item routerLink="/drawplan" detail>
      <ion-label>FLL CARGO CONNECT Strategy Planner</ion-label>
    </ion-item>
    <ion-item routerLink="/rubrics" detail>
      <ion-label>FLL Judging Rubrics</ion-label>
    </ion-item>
    <ion-item routerLink="/explore" detail>
      <ion-label>FLL Explore Review Sheet</ion-label>
    </ion-item>
    <ion-item>
    </ion-item>
    <ion-item>
      <div class="right" id="flags2">
      </div>
    </ion-item>
    <ion-item>
    </ion-item>
    <ion-item>

      Copyright (C) 2021 Droids Robotics
    </ion-item>
  </ion-list>
